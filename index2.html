<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
      <form method="post" id="survey-form">
        <fieldset>
        <label id="name-label" for="name">Name 
        <input id="name" type="text" placeholder="Enter your name" required></label>
        <label id="email-label" for="email">Email <input id="email" type="email" placeholder="Enter your Email" required></label>
        <label id="number-label" for="age">Age <em>(optional) </em><input id="number" type="number" placeholder="Age" min="13" max="60"></label></fieldset>
        <fieldset>
        <label for="role">Which option best describes your current role? 
        <select id="dropdown">
          <option value="">Select your current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
        </label></fieldset>
        <fieldset>
        <label for="recommend">Would you recommend freeCodeCamp to a friend?
          <div><input type="radio" name="recommend" checked class="inline" value="definitely"> Definitely</div><div>
          <input type="radio" name="recommend" class="inline" value="maybe"> Maybe</div><div>
          <input type="radio" name="recommend" class="inline" value="not-sure"> Not sure</div>
          </label></fieldset>
          <fieldset>
          <label for="feature">What is your favorite feature of freeCodeCamp?
            <select>
              <option value="">Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open Source</option>
            </select>
            </label>
            </fieldset>
            <fieldset>
            <label for="improve">What would you like to see improved? <em>(check all that apply)</em>
            <div><input type="checkbox" value="front-end" class="inline"> Front-end projects</div>
            <div>
            <input type="checkbox" value="back-end" class="inline"> Back-end projects</div><div>
            <input type="checkbox" value="data-visualization" class="inline"> Data Visualization</div><div>
            <input type="checkbox" value="challenges" class="inline"> Challenges</div><div>
            <input type="checkbox" value="open-source-community" class="inline"> Open Source Community</div><div>
            <input type="checkbox" value="gitter" class="inline"> Gitter help rooms</div><div>
            <input type="checkbox" value="videos" class="inline"> Videos</div><div>
            <input type="checkbox" value="city-meetups" class="inline"> City Meetups</div><div>
            <input type="checkbox" value="wiki" class="inline"> Wiki</div><div>
            <input type="checkbox" value="Forum" class="inline"> Forum
           </div><div> <input type="checkbox" value="additional-courses" class="inline"> Additional courses</div>
            </label></fieldset>
            <fieldset>
            <label for="comments">Any comments or suggestions?
              <textarea placeholder="Enter your comment here..."></textarea></label></fieldset>
              <label><input type='submit' id="submit"></label>
      </form>
    </body>
</html>
